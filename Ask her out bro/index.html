<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./yes_style.css">
    <style>
        /* Add this style for the transition effect */
        .floating {
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Do you wanna go out with me?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/md3xzNtDxq0IorcaIr/giphy.gif" alt="Funny GIF">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <!-- Add the 'floating' class to the 'No' button -->
            <button class="btn floating" id="noButton" onmouseover="startFloating()" onmouseout="stopFloating()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }

                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                    document.getElementById('noButton').style.left = x + 'px';
                    document.getElementById('noButton').style.top = y + 'px';
                }

                function startFloating() {
                    // Add the 'floating' class when hovering starts
                    document.getElementById('noButton').classList.add('floating');
                }

                function stopFloating() {
                    // Remove the 'floating' class when hovering stops
                    document.getElementById('noButton').classList.remove('floating');
                }
            </script>
        </div>
    </div>
</body>
</html>
